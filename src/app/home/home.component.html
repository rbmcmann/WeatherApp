<div class="container">
  <div class="title-bar">
    <div class="app-name">{{ 'PAGES.HOME.TITLE' | translate }}</div>
    <div class="controls">
      <button class="btn-settings" [routerLink]="'/setting'"><span
          class="material-symbols-outlined">settings</span></button>
      <button class="btn-login" [routerLink]="'/login'"><span class="material-symbols-outlined">login</span></button>
      <div class="window-controls">
        <button class="btn-minimize" (click)="onMinimize()"><span
            class="material-symbols-outlined">minimize</span></button>
        <button class="btn-maximize" (click)="onMaximize()"><span
            class="material-symbols-outlined">check_box_outline_blank</span></button>
        <button class="btn-close" (click)="onClose()"><span class="material-symbols-outlined">close</span></button>
      </div>
    </div>
  </div>

  <div class="body-container">
    <h1>Welcome to {{ 'PAGES.HOME.TITLE' | translate }}</h1>
    <p>
      We're glad you're here. With our app, you can easily view the latest weather updates for your favorite cities.
      Simply log in and follow the steps below to get started.
    </p>
    <a routerLink="/detail">{{ 'PAGES.HOME.GO_TO_LOGIN' | translate }}</a>
  </div>
</div>
